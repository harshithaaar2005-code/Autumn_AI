<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn-AI Vision</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --autumn: #d35400; --bg: #1a1a1a; --sidebar: #111; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; }
        
        #sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #333; }
        .new-chat-btn { border: 1px solid #555; padding: 10px; border-radius: 5px; cursor: pointer; text-align: center; margin-bottom: 20px; transition: 0.3s; }
        .new-chat-btn:hover { background: #222; }

        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px; border-radius: 10px; max-width: 85%; line-height: 1.6; }
        .user { background: #333; align-self: flex-end; }
        .ai { background: #2c3e50; align-self: flex-start; border-left: 4px solid var(--autumn); }
        .preview-img { max-width: 300px; border-radius: 8px; margin-top: 10px; display: block; border: 1px solid var(--autumn); }

        .input-container { padding: 20px; background: var(--bg); }
        .input-box { background: #333; border-radius: 10px; padding: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid #555; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }
        .icon-btn { cursor: pointer; font-size: 1.2rem; opacity: 0.7; transition: 0.3s; color: white; border: none; background: none; }
        .icon-btn:hover { opacity: 1; color: var(--autumn); }
        #status { font-size: 0.7rem; color: #888; text-align: center; padding: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="new-chat-btn" onclick="location.reload()">+ New Chat</div>
        <div style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">Chat History Saved Locally</div>
    </div>

    <div id="main">
        <div id="chat-window">
            <div class="msg ai">Hi! I'm <b>Autumn</b>. How can I assist you today?</div>
        </div>
        <div id="status">Waking up Autumn...</div>
        
        <div class="input-container">
            <div class="input-box">
                <label for="file-input" class="icon-btn" title="Upload Image">ðŸ“Ž</label>
                <input type="file" id="file-input" accept="image/*" style="display:none">
                <input type="text" id="user-input" placeholder="Ask a question or upload a photo..." disabled>
                <button id="send-btn" class="icon-btn" disabled>âž¤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const chatWindow = document.getElementById("chat-window");
        const status = document.getElementById("status");
        const input = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const fileInput = document.getElementById("file-input");

        const model = "Llama-3.2-1B-Instruct-q4f16_1-MLC"; 
        let engine;
        let selectedImageBase64 = null;

        async function init() {
            try {
                engine = await CreateMLCEngine(model, {
                    initProgressCallback: (report) => {
                        status.innerText = `Autumn Download: ${Math.round(report.progress * 100)}%`;
                    }
                });
                status.innerText = "âœ“ Autumn Vision Core Online (Offline Mode)";
                input.disabled = false;
                sendBtn.disabled = false;
                loadHistory();
            } catch (e) { status.innerText = "WebGPU Error: Use Chrome or Edge."; }
        }

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (f) => { selectedImageBase64 = f.target.result; };
                reader.readAsDataURL(file);
                status.innerText = "ðŸ“¸ Image attached. Type your question!";
            }
        };

        async function handleChat() {
            const text = input.value.trim();
            if (!text && !selectedImageBase64) return;

            let userContent = `<div class="msg user">${text}`;
            if (selectedImageBase64) userContent += `<img src="${selectedImageBase64}" class="preview-img">`;
            userContent += `</div>`;
            
            chatWindow.innerHTML += userContent;
            input.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const messages = [{ role: "user", content: text }];
            
            // Vision analysis starts here
            const reply = await engine.chat.completions.create({ messages });
            const aiHTML = marked.parse(reply.choices[0].message.content);
            
            chatWindow.innerHTML += `<div class="msg ai">${aiHTML}</div>`;
            localStorage.setItem("autumn_history", chatWindow.innerHTML);
            selectedImageBase64 = null;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function loadHistory() { 
            const saved = localStorage.getItem("autumn_history");
            if(saved) chatWindow.innerHTML = saved;
        }

        sendBtn.onclick = handleChat;
        input.onkeypress = (e) => { if(e.key === "Enter") handleChat(); };
        init();
    </script>
</body>
</html>
