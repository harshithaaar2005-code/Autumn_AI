<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn-AI Executive</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --autumn-blue: #0078d4; --bg: #0b0b0b; --sidebar: #111; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Styles */
        #sidebar { width: 280px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #333; height: 100vh; }
        #user-display { font-size: 0.9rem; color: var(--autumn-blue); margin-bottom: 15px; font-weight: bold; }
        .new-chat-btn { border: 1px solid #444; padding: 12px; border-radius: 6px; cursor: pointer; text-align: center; margin-bottom: 20px; font-weight: bold; background: #1a1a1a; transition: 0.2s; }
        .new-chat-btn:hover { background: #222; border-color: var(--autumn-blue); }
        
        #history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .history-item { 
            padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.85rem; 
            background: #1a1a1a; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid transparent; 
        }
        .history-item:hover { border-color: var(--autumn-blue); }
        .history-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .del-btn { opacity: 0.4; font-size: 0.9rem; padding: 2px 8px; transition: 0.2s; }
        .del-btn:hover { opacity: 1; color: #ff4d4d; }

        /* Main Workspace */
        #main { flex: 1; display: flex; flex-direction: column; height: 100vh; position: relative; }
        #top-nav { position: sticky; top: 0; background: #000; z-index: 100; border-bottom: 1px solid #333; }
        
        /* HEADER WITH BRAND AND DYNAMIC TOPIC */
        header { padding: 15px; display: flex; justify-content: center; align-items: center; gap: 12px; }
        #status-dot { width: 10px; height: 10px; background: #555; border-radius: 50%; transition: 0.5s; }
        header h1 { margin: 0; color: var(--autumn-blue); font-size: 1.4rem; letter-spacing: 3px; font-weight: 800; }
        #dynamic-topic { color: #666; font-weight: 400; font-size: 0.9rem; margin-left: 10px; text-transform: none; letter-spacing: normal; }

        #memory-container { padding: 5px 25%; background: #000; }
        .meter-bg { width: 100%; height: 4px; background: #222; border-radius: 2px; }
        #memory-bar { width: 0%; height: 100%; background: var(--autumn-blue); transition: 0.8s ease; }

        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 16px; border-radius: 12px; max-width: 80%; line-height: 1.6; position: relative; }
        .user { background: #1e1e1e; align-self: flex-end; border: 1px solid #333; }
        .ai { background: #0f172a; align-self: flex-start; border-left: 3px solid var(--autumn-blue); }

        /* Input Area */
        .input-container { padding: 20px; background: var(--bg); border-top: 1px solid #222; }
        .input-box { background: #161616; border-radius: 12px; padding: 10px 18px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }
        .icon-btn { cursor: pointer; font-size: 1.2rem; color: #888; border: none; background: none; transition: 0.2s; }
        .icon-btn:hover { color: var(--autumn-blue); }
        #status { font-size: 0.7rem; color: #555; text-align: center; padding: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="user-display">ðŸ‘¤ Guest</div>
        <div class="new-chat-btn" onclick="createNewChat()">+ New Chat</div>
        <div style="font-size: 0.7rem; color: #555; margin-bottom: 10px; text-transform: uppercase;">Recent History</div>
        <div id="history-list"></div>
    </div>

    <div id="main">
        <div id="top-nav">
            <header>
                <div id="status-dot"></div>
                <h1>AUTUMN-AI <span id="dynamic-topic">| New Chat</span></h1>
            </header>
            <div id="memory-container">
                <div class="meter-bg"><div id="memory-bar"></div></div>
            </div>
        </div>
        <div id="chat-window"><div class="msg ai">Welcome back. I am <b>Autumn-AI</b>, your secure offline assistant.</div></div>
        <div id="status">Initializing WebGPU hardware...</div>
        <div class="input-container">
            <div class="input-box">
                <label for="file-input" class="icon-btn">ðŸ“Ž</label>
                <input type="file" id="file-input" style="display:none">
                <input type="text" id="user-input" placeholder="Message Autumn..." disabled>
                <button id="send-btn" class="icon-btn" disabled>âž¤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const chatWindow = document.getElementById("chat-window");
        const status = document.getElementById("status");
        const input = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const historyList = document.getElementById("history-list");
        const memoryBar = document.getElementById("memory-bar");
        const dynamicTopic = document.getElementById("dynamic-topic");
        const statusDot = document.getElementById("status-dot");

        let engine;
        const model = "Llama-3.2-1B-Instruct-q4f16_1-MLC"; 

        async function init() {
            // Local Profile Setup
            let user = localStorage.getItem("autumn_user") || prompt("Enter name for local profile:") || "User";
            localStorage.setItem("autumn_user", user);
            document.getElementById("user-display").innerText = `ðŸ‘¤ ${user}`;

            renderHistory();
            try {
                engine = await CreateMLCEngine(model, {
                    initProgressCallback: (r) => { status.innerText = `Caching Intelligence: ${Math.round(r.progress * 100)}%`; }
                });
                // Hardware Handshake Complete - Green Light On
                statusDot.style.background = "#2ecc71";
                statusDot.style.boxShadow = "0 0 10px #2ecc71";
                status.innerText = "âœ“ Hardware Accelerated | Offline Secure";
                input.disabled = false;
                sendBtn.disabled = false;
            } catch (e) { status.innerText = "Error: WebGPU access required. Use Chrome/Edge."; }
        }

        async function handleChat() {
            const text = input.value.trim();
            if (!text) return;

            // Set the dynamic topic if this is a fresh chat
            if (sessionStorage.getItem("active_chat_id") === null) {
                const title = text.length > 20 ? text.substring(0, 20) + "..." : text;
                dynamicTopic.innerText = `| ${title}`;
            }

            chatWindow.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const messages = Array.from(chatWindow.querySelectorAll('.msg')).map(msg => ({
                role: msg.classList.contains('user') ? 'user' : 'assistant',
                content: msg.innerText
            }));

            const reply = await engine.chat.completions.create({ 
                messages: [{role: "system", content: "You are Autumn-AI. Provide professional, offline-processed responses."}, ...messages] 
            });
            
            chatWindow.innerHTML += `<div class="msg ai">${marked.parse(reply.choices[0].message.content)}</div>`;
            saveCurrentChat(dynamicTopic.innerText.replace('| ', ''));
            updateMemory();
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function saveCurrentChat(title) {
            let chats = JSON.parse(localStorage.getItem("autumn_vault") || "[]");
            const activeId = sessionStorage.getItem("active_chat_id") || Date.now();
            sessionStorage.setItem("active_chat_id", activeId);

            const idx = chats.findIndex(c => c.id == activeId);
            if (idx > -1) { 
                chats[idx].content = chatWindow.innerHTML; 
                chats[idx].title = title;
            } else { 
                chats.unshift({ id: activeId, title: title, content: chatWindow.innerHTML }); 
            }
            localStorage.setItem("autumn_vault", JSON.stringify(chats));
            renderHistory();
        }

        function renderHistory() {
            const chats = JSON.parse(localStorage.getItem("autumn_vault") || "[]");
            historyList.innerHTML = chats.map(c => `
                <div class="history-item" onclick="loadChat(${c.id})">
                    <span class="history-title">${c.title}</span>
                    <span class="del-btn" onclick="deleteChat(event, ${c.id})">ðŸ—‘</span>
                </div>
            `).join('');
        }

        window.loadChat = (id) => {
            const chats = JSON.parse(localStorage.getItem("autumn_vault") || "[]");
            const chat = chats.find(c => c.id == id);
            if (chat) {
                sessionStorage.setItem("active_chat_id", id);
                chatWindow.innerHTML = chat.content;
                dynamicTopic.innerText = `| ${chat.title}`;
                updateMemory();
            }
        };

        window.deleteChat = (event, id) => {
            event.stopPropagation();
            let chats = JSON.parse(localStorage.getItem("autumn_vault") || "[]").filter(c => c.id != id);
            localStorage.setItem("autumn_vault", JSON.stringify(chats));
            if(sessionStorage.getItem("active_chat_id") == id) createNewChat(); else renderHistory();
        };

        function updateMemory() {
            const current = chatWindow.innerText.length;
            memoryBar.style.width = Math.min((current/8000)*100, 100) + "%";
        }

        window.createNewChat = () => { sessionStorage.removeItem("active_chat_id"); location.reload(); };
        sendBtn.onclick = handleChat;
        input.onkeypress = (e) => { if(e.key === "Enter") handleChat(); };
        init();
    </script>
</body>
</html>
