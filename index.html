<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn-AI Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --autumn: #d35400; --bg: #1a1a1a; --sidebar: #111; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Fixed Sidebar */
        #sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #333; height: 100vh; }
        .new-chat-btn { border: 1px solid #555; padding: 10px; border-radius: 5px; cursor: pointer; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .new-chat-btn:hover { background: #222; }

        /* Main Content with Fixed Header */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; height: 100vh; }
        
        /* UNSHAKABLE HEADER SECTION */
        #top-nav { position: sticky; top: 0; background: #111; z-index: 100; border-bottom: 2px solid var(--autumn); }
        header { padding: 15px; text-align: center; }
        header h1 { margin: 0; color: var(--autumn); font-size: 1.6rem; letter-spacing: 2px; }

        /* MEMORY METER */
        #memory-container { padding: 8px 20px; background: #000; }
        .meter-text { display: flex; justify-content: space-between; font-size: 0.7rem; color: #888; margin-bottom: 4px; }
        .meter-bg { width: 100%; height: 6px; background: #333; border-radius: 3px; }
        #memory-bar { width: 0%; height: 100%; background: var(--autumn); transition: 0.5s; border-radius: 3px; }

        /* SCROLLABLE CHAT AREA */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px; border-radius: 10px; max-width: 85%; line-height: 1.6; }
        .user { background: #333; align-self: flex-end; border: 1px solid #444; }
        .ai { background: #2c3e50; align-self: flex-start; border-left: 4px solid var(--autumn); }

        /* BOTTOM INPUT */
        .input-container { padding: 20px; background: var(--bg); border-top: 1px solid #333; }
        .input-box { background: #333; border-radius: 10px; padding: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #555; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }
        .icon-btn { cursor: pointer; font-size: 1.3rem; color: white; border: none; background: none; opacity: 0.7; }
        .icon-btn:hover { opacity: 1; color: var(--autumn); }
        #status { font-size: 0.7rem; color: #888; text-align: center; padding: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="new-chat-btn" onclick="createNewChat()">+ New Chat</div>
        <div style="font-size: 0.8rem; color: #888;">Chat History (Local)</div>
    </div>

    <div id="main">
        <div id="top-nav">
            <header><h1>AUTUMN-AI</h1></header>
            <div id="memory-container">
                <div class="meter-text">
                    <span>Memory Usage</span>
                    <span id="memory-percent">0%</span>
                </div>
                <div class="meter-bg"><div id="memory-bar"></div></div>
            </div>
        </div>

        <div id="chat-window">
            <div class="msg ai">Hi! I'm <b>Autumn</b>. How can I assist you today?</div>
        </div>

        <div id="status">Waking up Autumn...</div>
        
        <div class="input-container">
            <div class="input-box">
                <label for="file-input" class="icon-btn">ðŸ“Ž</label>
                <input type="file" id="file-input" accept="image/*" style="display:none">
                <input type="text" id="user-input" placeholder="Message Autumn..." disabled>
                <button id="send-btn" class="icon-btn" disabled>âž¤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const chatWindow = document.getElementById("chat-window");
        const status = document.getElementById("status");
        const input = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const memoryBar = document.getElementById("memory-bar");
        const memoryLabel = document.getElementById("memory-percent");

        const model = "Llama-3.2-1B-Instruct-q4f16_1-MLC"; 
        let engine;

        async function init() {
            try {
                engine = await CreateMLCEngine(model, {
                    initProgressCallback: (r) => { status.innerText = `Autumn Download: ${Math.round(r.progress * 100)}%`; }
                });
                status.innerText = "âœ“ System Ready | Offline Mode Active";
                input.disabled = false;
                sendBtn.disabled = false;
                loadHistory();
            } catch (e) { status.innerText = "Error: Use Chrome/Edge."; }
        }

        function updateMemory() {
            const current = chatWindow.innerText.length;
            const limit = 5000; // Character limit for this small model
            const percent = Math.min(Math.round((current / limit) * 100), 100);
            memoryBar.style.width = percent + "%";
            memoryLabel.innerText = percent + "%";
            if(percent > 85) memoryBar.style.background = "#ff4d4d";
        }

        async function handleChat() {
            const text = input.value.trim();
            if (!text) return;

            chatWindow.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const history = Array.from(chatWindow.querySelectorAll('.msg')).map(msg => ({
                role: msg.classList.contains('user') ? 'user' : 'assistant',
                content: msg.innerText
            }));

            const messages = [
                { role: "system", content: "You are Autumn-AI. You are professional and remember the conversation. Use Markdown for lists." },
                ...history
            ];

            const reply = await engine.chat.completions.create({ messages });
            const aiHTML = marked.parse(reply.choices[0].message.content);
            
            chatWindow.innerHTML += `<div class="msg ai">${aiHTML}</div>`;
            localStorage.setItem("autumn_pro_history", chatWindow.innerHTML);
            updateMemory();
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        window.createNewChat = () => { localStorage.removeItem("autumn_pro_history"); location.reload(); };
        function loadHistory() { 
            const saved = localStorage.getItem("autumn_pro_history");
            if(saved) chatWindow.innerHTML = saved;
            updateMemory();
        }

        sendBtn.onclick = handleChat;
        input.onkeypress = (e) => { if(e.key === "Enter") handleChat(); };
        init();
    </script>
</body>
</html>
