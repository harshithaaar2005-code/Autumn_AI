<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn-AI | Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --autumn-orange: #d35400; --bg: #1a1a1a; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #111; padding: 10px 20px; border-bottom: 2px solid var(--autumn-orange); display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; color: var(--autumn-orange); font-size: 1.4rem; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 12px; max-width: 85%; line-height: 1.6; font-size: 1rem; }
        /* Markdown Styling - This makes lists look neat */
        .msg ol, .msg ul { padding-left: 20px; margin: 10px 0; }
        .msg li { margin-bottom: 8px; }
        .user { background: #333; align-self: flex-end; border: 1px solid #444; }
        .ai { background: #2c3e50; align-self: flex-start; border-left: 4px solid var(--autumn-orange); }
        .input-area { background: #111; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #222; border: 1px solid #444; padding: 12px; color: white; border-radius: 8px; outline: none; }
        .btn { border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        #send-btn { background: var(--autumn-orange); }
        #stop-btn { background: #c0392b; display: none; }
        #status-bar { font-size: 0.75rem; color: #888; text-align: center; padding: 5px; background: #000; }
    </style>
</head>
<body>

    <header>
        <h1>Autumn-AI</h1>
        <button class="btn" onclick="location.reload()" style="background:#444; font-size:0.8rem;">New Chat</button>
    </header>
    <div id="status-bar">Initializing Autumn Core...</div>
    
    <div id="chat-window">
        <div class="msg ai">Hi! I'm <b>Autumn</b>. How can I assist you today?</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Message Autumn..." disabled>
        <button class="btn" id="send-btn" disabled>Send</button>
        <button class="btn" id="stop-btn">Stop</button>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const status = document.getElementById("status-bar");
        const chatWindow = document.getElementById("chat-window");
        const input = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const stopBtn = document.getElementById("stop-btn");

        const model = "Llama-3.2-1B-Instruct-q4f16_1-MLC";
        let engine;

        async function init() {
            try {
                engine = await CreateMLCEngine(model, {
                    initProgressCallback: (report) => {
                        status.innerText = `Optimizing Brain: ${Math.round(report.progress * 100)}%`;
                    }
                });
                status.innerText = "âœ“ Autumn Online | High-Speed Mode";
                input.disabled = false;
                sendBtn.disabled = false;
            } catch (e) {
                status.innerText = "Error: Use Chrome/Edge browser.";
            }
        }

        async function handleChat() {
            const text = input.value.trim();
            if (!text) return;

            // Add User Message
            chatWindow.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";
            sendBtn.style.display = "none";
            stopBtn.style.display = "block";

            try {
                // System prompt tells the AI to use lists/markdown
                const messages = [
                    { role: "system", content: "You are Autumn-AI. Always use Markdown for lists, bolding, and structure to make your answers easy to read." },
                    { role: "user", content: text }
                ];

                const reply = await engine.chat.completions.create({ messages });
                const rawResponse = reply.choices[0].message.content;

                // FIX: This converts messy text into neat HTML lists
                const cleanHTML = marked.parse(rawResponse);
                
                chatWindow.innerHTML += `<div class="msg ai">${cleanHTML}</div>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } catch (err) {
                console.log("Stopped");
            } finally {
                sendBtn.style.display = "block";
                stopBtn.style.display = "none";
            }
        }

        sendBtn.onclick = handleChat;
        input.onkeypress = (e) => { if(e.key === "Enter") handleChat(); };
        stopBtn.onclick = () => engine.interruptGenerate();

        init();
    </script>
</body>
</html>
